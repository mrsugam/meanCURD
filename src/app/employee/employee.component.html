<div class="container py-3">
  <div class="row">
    <div class="col-md-6">
      <h2>Employee Mangement</h2>
    </div>
    <div class="col me-auto text-end">
      <button class="btn btn-success" (click)="openModal(template)">
        <i class="fa fa-plus"></i>Add Employee
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4 mb-2 pe-1" *ngFor="let item of employees">
      <div class="card" style="width: 18rem;" >
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.position}}</p>
          <div class="badge mb-3" [ngClass]="{
            'text-bg-success' : item.dept == 'Design',
            'text-bg-danger' : item.dept == 'Tester',
            'text-bg-primary' : item.dept == 'Development'
          }">{{item.dept}}</div><br>
          <button type="button" class="btn btn-primary me-2" (click)="onEditEmploye(template, item)">Edit</button>
          <button type="button" (click)="onDeleteEmployee(item._id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode? 'Update': 'Add'}} Employee</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
      <label for="name">Enter Name</label>
    <input class="form-control" type="text" name="name" formControlName="name">
    <label for="position">Enter Position</label>
    <input class="form-control" type="text" name="position" formControlName="position">
    <label for="department">Enter Department</label>
    <select class="form-control" type="text" name="department" formControlName="dept">
      <option value="">--select--</option>
      <option value="Tester">Tester</option>
      <option value="Design">Design</option>
      <option value="Development">Development</option>
    </select>
    <div class="modal-footer">
      <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-danger" type="button" (click)="closeModal()">Close</button>
    </div>
    </form>
  </div>



</ng-template>
